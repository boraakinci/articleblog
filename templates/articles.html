{% extends "layout.html" %}

{% block body %}

<h3>Hayratlarım</h3>
<hr>
{% if articles %}
<form action="/search" method="post">
<input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Makale Ara">
<button type="submit" class="btn btn-primary ">ARA</button>
</form>
<hr>

{% for i in articles  %}
    <li class="list-group-item"><a href="/article/{{i.id}}">{{i.title}}</a></li>
        
    
{% endfor %}

{% else %}
<div class="alert alert-danger">Henüz Hayrat Bulunmuyor</div>

{% endif %}

{% endblock  %}
